<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter Clone</title>

        <!-- Styles.css -->
        <link rel="stylesheet" href="./styles.css">

        <!-- Skeleton -->

    <body>
        <header>
            <h1 class="title">Tweet Media üêß</h1>

        <main>

                <label for="name">Name: </label>
                <input class="u-full-width" type="text" name="name" id="name">

                <label for="content">Tweet: </label>
                <textarea class="u-full-width" name="content" id="content"></textarea>

                <button class="button-primary">Post Tweet ‚ú®</button>
            </form>

            <div class="loading">
                <img src="./loading.gif" alt="Loading...">
            </div>

            <div class="posts"></div>
        </main>

        <script src="./client.js" defer></script>
    </body>
</html>
